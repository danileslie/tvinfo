<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='styles.css' rel='stylesheet'>
    <script src='index.js' defer></script>
    <title>TV Info (shows only)</title>
</head>

<body>
    <div class='showSelection'>
        <input type='text' id='showName' name='showName'>
        <button type='button' id='getShow'>Get show!</button>
    </div>
    <div class='showInfo'>
        <div class='titleAndRun'>
        <h1 id='title'></h1>
        <div class='runtime'>
            <p class='runCard'>Run Time</p>
            <span id='showStart'></span>
            <span>-</span>
            <span id='showEnd'></span>
        </div>
        <span id='avgRuntime'></span>
    </div>
        <img src='' id='poster' alt='tv/movie image poster'>
        <p id='description'></p>
    </div>
</body>

</html>
